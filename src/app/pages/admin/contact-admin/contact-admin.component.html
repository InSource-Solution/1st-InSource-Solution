<div class="p-3">
    <div class="d-flex w-100 align-items-center justify-content-between">
        <div class="d-flex align-items-center pb-3">
            <p class="pageHeading mb-0">Contact</p>
        </div>
        <div>
            <mat-form-field appearance="outline" class="matForm">
                <mat-label>Search ...</mat-label>
                <input matInput [(ngModel)]="model.searchVal" class="text-dark" (keydown.enter)="search(model.searchVal)">
                <mat-spinner matSuffix diameter="20" color="warn" *ngIf="loader"></mat-spinner>
                <mat-icon matSuffix class="cursorPointer" (click)="search(model.searchVal)" *ngIf="!loader">search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="tableLoader" *ngIf="tableLoader">
        <mat-spinner matSuffix diameter="70" color="warn"></mat-spinner>
    </div>

    <div class="customTable" *ngIf="!tableLoader">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="cursorPointer editIcon"  matTooltip="See Complain" (click)="onEdit(element)">visibility</mat-icon>
                    <mat-icon class="cursorPointer mx-2 deleteIcon"  matTooltip="Delete" (click)="onRemove(element)">delete</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Names </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
</div>

<ng-template #form>
    <div class="p-4">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <p class="pageHeading mb-0">Customer</p>
                <span class="mx-2 mb-0 serialNo" *ngIf="model.id"> ( Serial No . {{ model && model.id ? model.id : null
                    }} ) </span>
            </div>
            <div>
                <button mat-mini-fab class="deleteFormIcon" matTooltip="Close" mat-dialog-close>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <ng-container class="container-fluid p-0">
            <div class="row pt-4 d-flex align-items-center">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput [(ngModel)]="model.name">
                    </mat-form-field>
                </div>
 
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [(ngModel)]="model.email">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Message</mat-label>
                        <input type="email" matInput [(ngModel)]="model.message">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input type="email" matInput [(ngModel)]="model.phoneNo">
                    </mat-form-field>
                </div>
            </div>
        </ng-container>
    </div>
</ng-template>
