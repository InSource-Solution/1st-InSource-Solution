<div class="notification-banner"></div>
<div class="text-center center">
    <h1 class=" mt-5 mainheading">
        Notifications
    </h1>
    <p class="mt-3 para">You Will Get All Notification Avalibale Here</p>
</div>
<div class="my-5">
    <h1 class="head p-3 text-center">See Notifications</h1>
    <div class="d-flex w-100 h-auto p-4 justify-content-center align-items-center" *ngIf="loader">
        <mat-spinner diameter="75" color="accent" class="spinnerColor"></mat-spinner>
    </div>
    <div *ngIf="!loader" class="container d-flex justify-content-center">
        <div class="heigthNotifications w-75">
        <div class="d-flex justify-content-center p-3" *ngFor="let items of listData">
            <div class="box cardShadow p-4">
                <div class="row d-flex justify-content-center align-items-center w-100">
                    <div class="col-md-1 p-0 mb-0">
                        <img src="../../../../assets/imgs/bell-ring.png" width="30px" height="30px">
                    </div>
                    <div class="col-md-9">
                        <p class="mb-0 simpleEllipsis" [matTooltip]="items.notification"> {{ items.notification }} </p>
                    </div>
                    <div class="col-md-2">
                        <a class="" href="#">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
