<div class="checkBg">

</div>
<div class="checkDisplay">
    <p class="checkHeading mb-3">Check Out Here</p>
    <p class="f-s-20 mt-2"> Post Your Order Here</p>
</div>


<div class="container mt-3">
    <div class="box-shabow checkOutBox mb-3">
        <div class="row">
            <div class="col-md-6 p-5">
                <p class="f-s-20 f-w-700 text-start">Customer Details</p>
                <div class="d-flex">
                    <div class="cusInp">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="cusInp2">
                        <mat-form-field class="w-100 " appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput type="number">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 mt-4">
                        <div class="d-flex my-3">
                            <mat-icon>shopping_bag</mat-icon>
                            <p class="f-s-20 mt-1 mx-2">Cart</p>
                            <div matBadge="4" matBadgeOverlap="false" class="mt-2"></div>
                        </div>
                        <div class="d-flex">
                            <mat-icon>storefront</mat-icon>
                            <p class="f-s-20 mt-1 mx-2">Shipping</p>
                        </div>
                        <div class="d-flex mt-5">
                            <div class="">
                                <img src="../../../../assets/imgs/back.jpg" width="50%" alt="">
                                <p class="f-s-18">Long Sleeve Tee</p>
                            </div>
                            <div class="btnColor p-2 d-flex">
                                <button mat-mini-fab>+</button>
                                <p class="mt-3 mx-3">1</p>
                                <button mat-mini-fab>-</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4 p-4">
                        <div class=" my-3">
                            <div class="d-flex justify-content-end">
                                <p class="">Flet Rate</p>
                                <input type="radio" class="mb-3 mx-2">
                            </div>
                            <div class="d-flex justify-content-end">
                                <p class="">Local Pickup</p>
                                <input type="radio" class="mb-3 mx-2">
                            </div>
                            <div class="d-flex justify-content-end">
                                <p class="">Free Shipping</p>
                                <input type="radio" class="mb-3 mx-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
