
<div class="loginBack">
    <div class="backImgColor h-100vh d-flex justify-content-center align-items-center w-100">
            <div class="text-center login-width p-4 b-r-8px box-shabow border">
                <h1 class="mb-4 pt-3 font-bold">LOGIN</h1>
                <mat-form-field class="col-md-12 mb-3" appearance="outline">
                    <mat-icon matSuffix class="text-dark">person</mat-icon>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailValid" [errorStateMatcher]="matcher"
                        placeholder="John Wilson" [(ngModel)]="model.emailVal">
                    <mat-error *ngIf="emailValid.hasError('email') && !emailValid.hasError('required')">
                        Please Enter Correct Email
                    </mat-error>
                    <mat-error *ngIf="emailValid.hasError('required')">
                        Email Is <strong>Required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-md-12 mb-3" appearance="outline">
                    <mat-icon matSuffix class="text-dark cursorPointer" *ngIf="!isShow"
                        (click)="showPass()">visibility</mat-icon>
                    <mat-icon matSuffix class="text-dark cursorPointer" *ngIf="isShow"
                        (click)="hidePass()">visibility_off</mat-icon>
                    <mat-label>Password</mat-label>
                    <input [type]="isShow ? 'text' : 'password'" matInput [formControl]="passValid"
                        [errorStateMatcher]="matcher" placeholder="john#123" [(ngModel)]="model.passVal">
                    <mat-error *ngIf="passValid.hasError('email') && !passValid.hasError('required')">
                        Please Enter A Strong Password
                    </mat-error>
                    <mat-error *ngIf="passValid.hasError('required')">
                        Password Is <strong>Required</strong>
                    </mat-error>
                </mat-form-field>
                <div class="pt-1">
                    <p class="mb-3">Please Sign Up Your Account <a href="" [routerLink]="'/signUp'"> Sign Up </a></p>
                    <button mat-raised-button class="loginBtn mb-1" (click)="login()" [loading]="loginLoader">LOGIN</button>
                </div>
            </div>
    </div>
</div>
